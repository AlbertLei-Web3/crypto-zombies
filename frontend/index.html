<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoZombies - NFT Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header>
            <h1 class="game-title">CryptoZombies</h1>
            <p class="subtitle">Build Your Undead Army</p>
            <div class="wallet-section">
                <button id="connectWallet" class="btn glow-effect">Connect Wallet</button>
                <p id="walletStatus" class="wallet-status"></p>
            </div>
        </header>

        <main>
            <section class="create-section glass-effect">
                <h2>Create New Zombie</h2>
                <div class="create-form">
                    <input type="text" id="zombieName" placeholder="Enter zombie name" class="input-glow">
                    <button id="createZombieBtn" class="btn glow-effect">Create Zombie</button>
                </div>
            </section>

            <section class="my-zombies">
                <h2 class="section-title">My Zombie Army</h2>
                <div id="zombiesList" class="zombies-grid"></div>
            </section>

            <div id="txStatus" class="transaction-status"></div>
        </main>
    </div>

    <script src="web3.min.js"></script>
    <script src="ABI/cryptozombies_abi.js"></script>
    <script src="app.js"></script>
</body>

</html>
