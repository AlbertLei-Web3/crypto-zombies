<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoZombies - NFT Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">
</head>

<body>
    <div class="landing-page">
        <!-- 背景动画效果 -->
        <div class="fog-container">
            <div class="fog-img fog-img-first"></div>
            <div class="fog-img fog-img-second"></div>
        </div>

        <!-- 主要内容 -->
        <main class="main-content">
            <header class="game-header">
                <h1 class="title">CryptoZombies</h1>
                <p class="subtitle">Build Your Undead NFT Army</p>
            </header>

            <!-- 钱包连接部分 -->
            <div class="wallet-section">
                <button id="connectWallet" class="glow-button">Connect Wallet</button>
                <p id="walletStatus" class="wallet-status"></p>
            </div>

            <!-- 游戏特性展示 -->
            <div class="features-container">
                <div class="feature-card">
                    <div class="card-inner">
                        <div class="card-front">
                            <h3>Create</h3>
                            <div class="zombie-icon">🧟</div>
                        </div>
                        <div class="card-back">
                            <p>Generate unique zombies with DNA-based attributes</p>
                        </div>
                    </div>
                </div>
                <!-- ... 其他特性卡片 ... -->
            </div>

            <!-- 示例僵尸展示 -->
            <div class="zombie-preview" id="zombiePreview">
                <!-- 这里将通过JS动态加载僵尸预览 -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
